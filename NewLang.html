        function cls() {
            document.getElementById("word").value = "";

        function encrypt_it() {
            var word = document.getElementById("word").value;
            var letters = word.toLowerCase().split('');
            var finalre = "";
            for (var i = 0; i < word.length; i++) {
                switch (letters[i]) {
                    case "a":
                        letters[i] = "1";
                        break;
                    case "e":
                        letters[i] = "2";
                        break;
                    case "i":
                        letters[i] = "3";
                        break;
                    case "o":
                        letters[i] = "4";
                        break;
                    case "u":
                        letters[i] = "5";
                        break;
                    case " ":
                        letters[i] = " ";
                        break;
                    case ".":
                        letters[i] = ".";
                        break;
                    case ",":
                        letters[i] = ",";
                        break;
                    case ":":
                        letters[i] = ":";
                        break;
                    case "-":
                        letters[i] = "-";
                        break;
                    case "!":
                        letters[i] = "!";
                        break;
                    case "\"":
                        letters[i] = "\"";
                        break;
                    case "\'":
                        letters[i] = "\'";
                        break;
                    case "\;":
                        letters[i] = "\;";
                        break;
                    default:
                        letters[i] += "a";
                        break;
                }
                finalre += letters[i];

            }
            //alert(word + " fuck you");

            document.getElementById("result").value = finalre;
            //alert(word.value);
        }

    </script>
